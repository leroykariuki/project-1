<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Voting App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Stride with Style</h1>
    <p>Shoes of diffrent designs are out in the market.Help us determine the best of the best through voting for them.Click on the shoe to view its details</p>
    

    <div class="shoe-card">
        <!-- Shoe cards will be dynamically added here -->
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <span class="close-button" id="closeButton">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
